<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Predict Titanic</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='./style.css') }}">

</head>

<body>
 <div class="login">
	<h1>Sobrevivir en titanic</h1>

     <!-- Form to enter new data for predictions  -->
    <form action="{{ url_for('predict')}}"method="POST">
        <input type="text" name="name" placeholder="Name" /><br>
        <input type="number" name="pclass" placeholder="Pclass" required="required" min="1" max="3"/><br>
    	<input list="sex" name="sex" placeholder="Sex" required="required" /><br>
        <datalist id="sex">
            <option value="male">
            <option value="female">
        </datalist>
        <input type="number" name="age" placeholder="Age" required="required" /><br>
        <input type="number" name="sibsp" placeholder="SibSp" required="required" /><br>
        <input type="number" name="parch" placeholder="Parch" required="required" /><br>
        <input type="number" name="fare" placeholder="Fare" required="required" /><br>
        <input list="embarked" name="embarked" placeholder="Embarked" required="required" /><br>
        <datalist id="embarked">
            <option value="S">
            <option value="C">
            <option value="Q">
        </datalist>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>


 </div>
 {{pred}}

</body>
</html>
